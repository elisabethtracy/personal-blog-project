<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First Blog</title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="../form/form.css" />

  </head>

  <body>
    <header class="light">
      <div class="view-mode">
        <div class="col">
          <p style="font-size:28px" class="moon" >&#127770;</p>
        </div>
        <label class="switch col">
          <input type="checkbox" id="toggle">
          <span class="slider round"></span>
          </label>
        <div class="col">
          <p style="font-size:28px" class="sun">&#127774;</p>
        </div>
      </div>
    </header>

    <main class="light">
        <aside class="light-circle">
            <h2>My First Blog</h2>
        </aside>

        <section>
          <form>
            <h2>What's on your mind?</h2>
              <label for="username">Username</label>
                <input id="username">
              <label for="title">Title</label>
                <input id="title">
              <label for="content">Content</label>
              <textarea id="content"></textarea>
             <p id="error"></p>
             <input type="submit">
          </form>
        </section>
    </main>
  

  

 <script defer src="./logic.js" type="text/javascript"></script>
<script defer src="../form/form.js" type="text/javascript"></script>

</body>
<footer class="light"></footer>
</html>
